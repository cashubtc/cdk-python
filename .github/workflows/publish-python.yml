name: Build and Publish Python Package

on:
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI (true/false)'
        required: false
        default: 'false'
  repository_dispatch:
    types: [cdk-release]

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout CDK repository
        uses: actions/checkout@v4
        with:
          repository: cashubtc/cdk
          path: cdk

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          /opt/python/cp$(echo ${{ matrix.python-version }} | tr -d .)-*/bin/python -m pip install --upgrade pip
          /opt/python/cp$(echo ${{ matrix.python-version }} | tr -d .)-*/bin/python -m pip install build wheel

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add x86_64-unknown-linux-gnu

      - name: Build wheel
        run: |
          source $HOME/.cargo/env
          chmod +x scripts/generate-linux-x86_64.sh
          ./scripts/generate-linux-x86_64.sh
          /opt/python/cp$(echo ${{ matrix.python-version }} | tr -d .)-*/bin/python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl

  build-linux-aarch64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout CDK repository
        uses: actions/checkout@v4
        with:
          repository: cashubtc/cdk
          path: cdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          rustup target add aarch64-unknown-linux-gnu

      - name: Build wheel
        run: |
          chmod +x scripts/generate-linux-aarch64.sh
          ./scripts/generate-linux-aarch64.sh
          python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-aarch64-py${{ matrix.python-version }}
          path: dist/*.whl

  build-macos-arm64:
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout CDK repository
        uses: actions/checkout@v4
        with:
          repository: cashubtc/cdk
          path: cdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add ARM64 target
        run: rustup target add aarch64-apple-darwin

      - name: Build wheel
        run: |
          chmod +x scripts/generate-macos-arm64.sh
          ./scripts/generate-macos-arm64.sh
          python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-arm64-py${{ matrix.python-version }}
          path: dist/*.whl

  build-macos-x86_64:
    runs-on: macos-13
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout CDK repository
        uses: actions/checkout@v4
        with:
          repository: cashubtc/cdk
          path: cdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add x86_64 target
        run: rustup target add x86_64-apple-darwin

      - name: Build wheel
        run: |
          chmod +x scripts/generate-macos-x86_64.sh
          ./scripts/generate-macos-x86_64.sh
          python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl

  build-windows-x86_64:
    runs-on: windows-2022
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Checkout CDK repository
        uses: actions/checkout@v4
        with:
          repository: cashubtc/cdk
          path: cdk

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-msvc

      - name: Build wheel
        shell: bash
        run: |
          chmod +x scripts/generate-windows-x86_64.sh
          ./scripts/generate-windows-x86_64.sh
          python -m build --wheel

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-x86_64-py${{ matrix.python-version }}
          path: dist/*.whl

  publish:
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-arm64, build-macos-x86_64, build-windows-x86_64]
    runs-on: ubuntu-latest
    if: github.event.inputs.publish_to_pypi == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist/
          pattern: wheel-*
          merge-multiple: true

      - name: Display wheels
        run: ls -R dist/

      - name: Check wheels
        run: twine check dist/*.whl

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: twine upload dist/*.whl

      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.whl
          tag_name: v${{ github.event.client_payload.version || github.run_number }}
          name: Release v${{ github.event.client_payload.version || github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
